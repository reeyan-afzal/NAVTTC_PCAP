{% extends "base.html" %}

{% block content %}
    <div style="max-width: 500px; margin: auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #007bff;">Register</h2>

        {% if form.errors %}
            <p style="color: red;">Please correct the errors below and try again.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <table style="width: 100%;">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Register" style="width: 100%; padding: 10px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'login' %}" style="text-decoration: none; color: #007bff;">Already have an account? Login here</a>
        </div>
    </div>
{% endblock %}
